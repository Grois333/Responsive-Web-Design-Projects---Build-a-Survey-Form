<link href="https://fonts.googleapis.com/css?family=Roboto"  rel="stylesheet" type="text/css">

<h1 id="title"> Survey Form</h1>

<main id="main"> 
  
  <p id="description">Let us know how we can improve freeCodeCamp </p>
  
  <form id="survey-form">
    
    <label id="name-label" for="name"> * Name: <input type="text" required id="name" placeholder="Enter your name"> </label>
    <br><br>
    
    <label id="email-label" for="email"> * Email: <input type="email" required id="email" placeholder="Enter your email"> </label>
    <br><br>
    
   <label id="number-label" for="age"> * Age: <input type="number" min="1" max="100" required id="number" placeholder="Age"> </label> <br><br><br>
    
    <label for="dropdown">Which option best describes your current role? </label> <select id="dropdown"> 
    
    <option disabled value> Select an option</option>
    <option value="student">Student</option>
    <option value="job">Full Time Job</option>
    <option value="learner">Full Time Learner</option>
    <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    
    </select>
    <br><br><br>
    
    <label for="rating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
   
    
    
    <ul id="rating">
      <li>
    <label><input type="radio" name="radio-buttons" value="1"> Definitely</label></li>
     <li>
     <label><input type="radio" name="radio-buttons" value="2"> Maybe</label></li>
     <li>
     <label><input type="radio" name="radio-buttons" value="3"> Not sure</label></li>
      
    </ul>
      
      
    <br>
    
    <label for="like">What do you like most in FCC: </label>
    <select id="like">
      
      <option disabled selected value> Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="openSource">Open Source</option>
      
    </select><br><br><br>
    
    <label for="preferences">Things that should be improved in the future(Check all that apply): </label>
    
    <ul id="preferences">
      
      <li>
    <label><input type="checkbox" name="checkboxes" value="1"> Front-end Projects</label></li>
      <li>
    <label><input type="checkbox" name="checkboxes" value="2"> Back-end Projects</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="3"> Data Visualization</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="4"> Challenges</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="5"> Open Source Community</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="6"> Gitter help rooms</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="7"> Videos</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="8"> City Meetups</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="9"> Wiki</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="10"> Forum</label></li>
      <li><label><input type="checkbox" name="checkboxes" value="11"> Additional Courses</label></li>
          
    </ul><br><br>
    
    <label for="comments">Any Comments or Suggestions? </label><br>
    <textarea rows="4" cols="50" id="comments" placeholder="Enter your comment here..."></textarea><br><br>
    
   <input type="submit" id="submit">
    
  </form>
  
</main>
